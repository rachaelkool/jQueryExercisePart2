<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App!</title>
</head>
<body>
    <div class="container">
      <h1 class="text-muted text-center">Watchlist:</h1>
    </div>  

    <form class="movie-input-form container mb-5">
      <div>
        <label>Title:
        <input type="text" class="title">
      </div>
      
      <div>
        <label>Rating:
        <input type="number" class="rating mb-3">
      </div>
        
      <div>
        <button type="submit" class="submit btn btn-info">Submit</button>
      </div>
    </form>

    <div>
      <table class="movie-container container table">
        <tr class="row">
          <th class="col-4">Movie Title:</th>
          <th class="col-4">Movie Rating:</th>
          <th class="col-4">Delete</th>
        </tr>
      </table>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
